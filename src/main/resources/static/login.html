<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FinMent - Login & Signup</title>
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
<div class="floating-shapes">
    <div class="shape">‚Çπ</div>
    <div class="shape">‚Çπ</div>
    <div class="shape">‚Çπ</div>
    <div class="shape">‚Çπ</div>
    <div class="shape">‚Çπ</div>
    <div class="shape">‚Çπ</div>
    <div class="shape">‚Çπ</div>
    <div class="shape">‚Çπ</div>
</div>

<div class="container">
    <div class="auth-card">
        <div class="header">
            <h1>FinMent</h1>
            <p class="subtitle">Your Personal Finance Mentor</p>
        </div>

        <div id="apiStatus" class="api-status"></div>

        <div class="form-toggle">
            <button class="toggle-btn active" id="loginTab">Login</button>
            <button class="toggle-btn" id="signupTab">Sign Up</button>
        </div>

        <!-- Login Form -->
        <div class="form-container">
            <form class="form active" id="loginForm">
                <div class="form-group">
                    <label class="form-label">Email</label>
                    <input type="email" class="form-input" id="loginEmail" required placeholder="Enter your email">
                    <div class="error-message" id="loginEmailError"></div>
                </div>
                <div class="form-group">
                    <label class="form-label">Password</label>
                    <div class="password-container">
                        <input type="password" class="form-input" id="loginPassword" required placeholder="Enter your password">
                        <button type="button" class="password-toggle" onclick="togglePassword('loginPassword')">üëÅ</button>
                    </div>
                    <div class="error-message" id="loginPasswordError"></div>
                </div>
                <button type="submit" class="btn" id="loginBtn">
                    <span class="btn-text">üöÄ Login</span>
                    <div class="spinner"></div>
                </button>

            </form>

            <!-- Signup Form -->
            <form class="form" id="signupForm">
                <div class="form-group">
                    <label class="form-label">Full Name</label>
                    <input type="text" class="form-input" id="signupName" required placeholder="Enter your full name">
                    <div class="error-message" id="signupNameError"></div>
                </div>
                <div class="form-group">
                    <label class="form-label">Email</label>
                    <input type="email" class="form-input" id="signupEmail" required placeholder="Enter your email">
                    <div class="error-message" id="signupEmailError"></div>
                </div>
                <div class="form-group">
                    <label class="form-label">Password</label>
                    <div class="password-container">
                        <input type="password" class="form-input" id="signupPassword" required placeholder="Create a strong password (min 6 characters)">
                        <button type="button" class="password-toggle" onclick="togglePassword('signupPassword')">üëÅ</button>
                    </div>
                    <div class="error-message" id="signupPasswordError"></div>
                </div>
                <div class="form-group">
                    <label class="form-label">Confirm Password</label>
                    <div class="password-container">
                        <input type="password" class="form-input" id="confirmPassword" required placeholder="Confirm your password">
                        <button type="button" class="password-toggle" onclick="togglePassword('confirmPassword')">üëÅ</button>
                    </div>
                    <div class="error-message" id="confirmPasswordError"></div>
                </div>
                <button type="submit" class="btn" id="signupBtn">
                    <span class="btn-text">‚ú® Create Account</span>
                    <div class="spinner"></div>
                </button>
            </form>
        </div>
    </div>
</div>
<script src="js/login.js"></script>
</body>
</html>

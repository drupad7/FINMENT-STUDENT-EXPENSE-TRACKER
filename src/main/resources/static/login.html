<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FinMent - Login & Register</title>
  <style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        background: #000000;
        min-height: 100vh;
        color: #e8f5e8;
        overflow-x: hidden;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .floating-shapes {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: -1;
    }

    .shape {
        position: absolute;
        font-size: 100px;
        color: rgba(64, 191, 64, 0.4);
        animation: float 3s infinite linear;
        pointer-events: none;
        user-select: none;
        font-weight: bold;
        text-shadow: 0 0 10px rgba(64, 191, 64, 0.3);
    }

    .shape:nth-child(1) { font-size: 120px; top: 10%; left: 5%; animation-delay: 0s; animation-duration: 4s; }
    .shape:nth-child(2) { font-size: 90px; top: 70%; left: 85%; animation-delay: 0.1s; animation-duration: 3.6s; }
    .shape:nth-child(3) { font-size: 110px; top: 30%; left: 70%; animation-delay: 0.2s; animation-duration: 4.4s; }
    .shape:nth-child(4) { font-size: 80px; top: 85%; left: 15%; animation-delay: 0.3s; animation-duration: 3.2s; }
    .shape:nth-child(5) { font-size: 100px; top: 50%; left: 90%; animation-delay: 0.4s; animation-duration: 3.8s; }

    @keyframes float {
        0% {
            transform: translateY(0px) translateX(0px) rotate(0deg) scale(1);
            opacity: 0.2;
        }
        25% {
            transform: translateY(-50px) translateX(30px) rotate(90deg) scale(1.2);
            opacity: 0.4;
        }
        50% {
            transform: translateY(-30px) translateX(-20px) rotate(180deg) scale(0.8);
            opacity: 0.6;
        }
        75% {
            transform: translateY(-80px) translateX(40px) rotate(270deg) scale(1.1);
            opacity: 0.3;
        }
        100% {
            transform: translateY(0px) translateX(0px) rotate(360deg) scale(1);
            opacity: 0.2;
        }
    }

    .container {
        width: 100%;
        max-width: 450px;
        padding: 20px;
    }

    .auth-card {
        background: rgba(45, 45, 45, 0.85);
        backdrop-filter: blur(20px);
        border: 1px solid rgba(64, 191, 64, 0.3);
        border-radius: 24px;
        padding: 40px;
        transition: all 0.3s ease;
        position: relative;
        overflow: hidden;
    }

    .auth-card::after {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 4px;
        background: linear-gradient(90deg, #40bf40, #32cd32, #00ff00);
        border-radius: 24px 24px 0 0;
    }

    .auth-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 15px 35px rgba(64, 191, 64, 0.25);
        border-color: rgba(64, 191, 64, 0.5);
    }

    .header {
        text-align: center;
        margin-bottom: 30px;
    }

    .header h1 {
        font-size: 2.5rem;
        font-weight: 900;
        background: linear-gradient(45deg, #40bf40, #32cd32, #00ff00);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        text-shadow: 0 0 30px rgba(64, 191, 64, 0.4);
        margin-bottom: 10px;
        animation: glow 3s ease-in-out infinite alternate;
    }

    @keyframes glow {
        from { filter: drop-shadow(0 0 20px rgba(64, 191, 64, 0.3)); }
        to { filter: drop-shadow(0 0 40px rgba(64, 191, 64, 0.6)); }
    }

    .subtitle {
        font-size: 1rem;
        opacity: 0.8;
        color: #90ee90;
        margin-bottom: 20px;
    }

    .form-toggle {
        display: flex;
        background: rgba(45, 45, 45, 0.7);
        border-radius: 12px;
        margin-bottom: 30px;
        border: 1px solid rgba(64, 191, 64, 0.2);
    }

    .toggle-btn {
        flex: 1;
        padding: 12px 20px;
        background: transparent;
        border: none;
        color: #90ee90;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        border-radius: 12px;
        font-size: 14px;
    }

    .toggle-btn.active {
        background: linear-gradient(135deg, #40bf40, #32cd32);
        color: #000;
        transform: scale(1.02);
    }

    .form-container {
        position: relative;
    }

    .form {
        display: none;
        animation: slideIn 0.4s ease;
    }

    .form.active {
        display: block;
    }

    @keyframes slideIn {
        from { opacity: 0; transform: translateX(20px); }
        to { opacity: 1; transform: translateX(0); }
    }

    .form-group {
        margin-bottom: 20px;
    }

    .form-label {
        display: block;
        margin-bottom: 8px;
        font-weight: 600;
        font-size: 0.9rem;
        text-transform: uppercase;
        letter-spacing: 0.5px;
        opacity: 0.9;
        color: #90ee90;
    }

    .form-input {
        width: 100%;
        padding: 15px 20px;
        background: rgba(45, 45, 45, 0.7);
        border: 2px solid rgba(64, 191, 64, 0.3);
        border-radius: 16px;
        color: #e8f5e8;
        font-size: 16px;
        transition: all 0.3s ease;
        backdrop-filter: blur(10px);
    }

    .form-input::placeholder {
        color: rgba(232, 245, 232, 0.6);
    }

    .form-input:focus {
        outline: none;
        border-color: #40bf40;
        background: rgba(45, 45, 45, 0.9);
        transform: scale(1.02);
        box-shadow: 0 0 20px rgba(64, 191, 64, 0.25);
    }

    .password-container {
        position: relative;
    }

    .password-toggle {
        position: absolute;
        right: 15px;
        top: 50%;
        transform: translateY(-50%);
        background: none;
        border: none;
        color: #40bf40;
        cursor: pointer;
        font-size: 1.2rem;
        transition: all 0.3s ease;
    }

    .password-toggle:hover {
        color: #32cd32;
        transform: translateY(-50%) scale(1.1);
    }

    .btn {
        width: 100%;
        padding: 18px;
        border: none;
        border-radius: 16px;
        font-size: 16px;
        font-weight: 700;
        text-transform: uppercase;
        letter-spacing: 1px;
        cursor: pointer;
        transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        position: relative;
        overflow: hidden;
        color: #000;
        margin-bottom: 15px;
        background: linear-gradient(135deg, #40bf40 0%, #32cd32 100%);
    }

    .btn::before {
        content: '';
        position: absolute;
        top: 50%;
        left: 50%;
        width: 0;
        height: 0;
        background: rgba(0, 0, 0, 0.2);
        border-radius: 50%;
        transform: translate(-50%, -50%);
        transition: all 0.5s ease;
    }

    .btn:hover::before {
        width: 300px;
        height: 300px;
    }

    .btn:hover {
        transform: translateY(-3px) scale(1.05);
        box-shadow: 0 10px 30px rgba(64, 191, 64, 0.3);
    }

    .btn:disabled {
        opacity: 0.6;
        cursor: not-allowed;
        transform: none;
    }

    .forgot-password {
        text-align: center;
        margin-top: 15px;
    }

    .forgot-password a {
        color: #40bf40;
        text-decoration: none;
        font-size: 0.9rem;
        transition: all 0.3s ease;
    }

    .forgot-password a:hover {
        color: #32cd32;
        text-decoration: underline;
    }

    .notification {
        position: fixed;
        top: 20px;
        right: 20px;
        padding: 20px 30px;
        background: linear-gradient(135deg, #40bf40, #32cd32);
        color: #000;
        border-radius: 16px;
        font-weight: 600;
        z-index: 1001;
        transform: translateX(100%);
        transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        box-shadow: 0 10px 30px rgba(64, 191, 64, 0.3);
    }

    .notification.error {
        background: linear-gradient(135deg, #dc2626, #b91c1c);
        color: #fff;
    }

    .notification.show {
        transform: translateX(0);
    }

    .loading {
        display: inline-block;
        width: 20px;
        height: 20px;
        border: 3px solid rgba(255, 255, 255, 0.3);
        border-radius: 50%;
        border-top-color: #fff;
        animation: spin 1s ease-in-out infinite;
    }

    @keyframes spin {
        to { transform: rotate(360deg); }
    }

    @media (max-width: 480px) {
        .container {
            padding: 15px;
        }

        .auth-card {
            padding: 30px 25px;
        }

        .header h1 {
            font-size: 2rem;
        }
    }
  </style>
</head>
<body>
<div class="floating-shapes">
  <div class="shape">₹</div>
  <div class="shape">₹</div>
  <div class="shape">₹</div>
  <div class="shape">₹</div>
  <div class="shape">₹</div>
</div>

<div class="container">
  <div class="auth-card">
    <div class="header">
      <h1>FinMent</h1>
      <p class="subtitle">Your Personal Finance Mentor</p>
    </div>

    <div class="form-toggle">
      <button class="toggle-btn" id="loginToggle" onclick="showLogin()">Login</button>
      <button class="toggle-btn active" id="registerToggle" onclick="showRegister()">Register</button>
    </div>

    <div class="form-container">
      <form class="form" id="loginForm">
        <div class="form-group">
          <label class="form-label">Email or Username</label>
          <input type="text" class="form-input" id="loginEmail" required placeholder="Enter your email or username">
        </div>
        <div class="form-group">
          <label class="form-label">Password</label>
          <div class="password-container">
            <input type="password" class="form-input" id="loginPassword" required placeholder="Enter your password">
            <button type="button" class="password-toggle" onclick="togglePassword('loginPassword')">👁</button>
          </div>
        </div>
        <button type="submit" class="btn">
          <span class="btn-text">🚀 Login</span>
        </button>
        <div class="forgot-password">
          <a href="#" onclick="forgotPassword(); return false;">Forgot Password?</a>
        </div>
      </form>

      <form class="form active" id="registerForm">
        <div class="form-group">
          <label class="form-label">Full Name</label>
          <input type="text" class="form-input" id="registerName" required placeholder="Enter your full name">
        </div>
        <div class="form-group">
          <label class="form-label">Username</label>
          <input type="text" class="form-input" id="registerUsername" required placeholder="Choose a username">
        </div>
        <div class="form-group">
          <label class="form-label">Email</label>
          <input type="email" class="form-input" id="registerEmail" required placeholder="Enter your email">
        </div>
        <div class="form-group">
          <label class="form-label">Password</label>
          <div class="password-container">
            <input type="password" class="form-input" id="registerPassword" required placeholder="Create a strong password">
            <button type="button" class="password-toggle" onclick="togglePassword('registerPassword')">👁</button>
          </div>
        </div>
        <div class="form-group">
          <label class="form-label">Confirm Password</label>
          <div class="password-container">
            <input type="password" class="form-input" id="confirmPassword" required placeholder="Confirm your password">
            <button type="button" class="password-toggle" onclick="togglePassword('confirmPassword')">👁</button>
          </div>
        </div>
        <button type="submit" class="btn">
          <span class="btn-text">✨ Create Account</span>
        </button>
      </form>
    </div>
  </div>
</div>

<script>
  let users = [];

  function showNotification(message, isError = false) {
      const notification = document.createElement('div');
      notification.className = notification ${isError ? 'error' : ''};
      notification.textContent = message;
      document.body.appendChild(notification);

      setTimeout(() => notification.classList.add('show'), 100);
      setTimeout(() => {
          notification.classList.remove('show');
          setTimeout(() => notification.remove(), 400);
      }, 3000);
  }

  function showLogin() {
      document.querySelectorAll('.form').forEach(form => form.classList.remove('active'));
      document.getElementById('loginForm').classList.add('active');
      document.querySelectorAll('.toggle-btn').forEach(btn => btn.classList.remove('active'));
      document.getElementById('loginToggle').classList.add('active');
  }

  function showRegister() {
      document.querySelectorAll('.form').forEach(form => form.classList.remove('active'));
      document.getElementById('registerForm').classList.add('active');
      document.querySelectorAll('.toggle-btn').forEach(btn => btn.classList.remove('active'));
      document.getElementById('registerToggle').classList.add('active');
  }

  function togglePassword(inputId) {
      const input = document.getElementById(inputId);
      const button = input.parentElement.querySelector('.password-toggle');

      if (input.type === 'password') {
          input.type = 'text';
          button.textContent = '🙈';
      } else {
          input.type = 'password';
          button.textContent = '👁';
      }
  }

  function isValidEmail(email) {
      return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
  }

  function isStrongPassword(password) {
      return password.length >= 6 &&
             /[A-Za-z]/.test(password) &&
             /[0-9]/.test(password);
  }

  function setLoading(button, isLoading) {
      const btnText = button.querySelector('.btn-text');
      if (isLoading) {
          btnText.innerHTML = '<span class="loading"></span> Processing...';
          button.disabled = true;
      } else {
          button.disabled = false;
          if (button.closest('#loginForm')) {
              btnText.textContent = '🚀 Login';
          } else {
              btnText.textContent = '✨ Create Account';
          }
      }
  }

  function simulateDelay() {
      return new Promise(resolve => setTimeout(resolve, 1500));
  }

  function hashPassword(password) {
      return btoa(password + 'finment_salt');
  }

  document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const button = e.target.querySelector('.btn');
      setLoading(button, true);

      const emailOrUsername = document.getElementById('loginEmail').value.trim();
      const password = document.getElementById('loginPassword').value;

      try {
          await simulateDelay();

          const user = users.find(u =>
              u.email === emailOrUsername ||
              u.username === emailOrUsername
          );

          if (!user) {
              throw new Error('User not found');
          }

          if (user.password !== hashPassword(password)) {
              throw new Error('Invalid password');
          }

          showNotification(Welcome back, ${user.name}!);

          setTimeout(() => {
              showNotification('Login successful! 🎉');
          }, 2000);

      } catch (error) {
          showNotification(error.message, true);
      } finally {
          setLoading(button, false);
      }
  });

  document.getElementById('registerForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const button = e.target.querySelector('.btn');
      setLoading(button, true);

      const name = document.getElementById('registerName').value.trim();
      const username = document.getElementById('registerUsername').value.trim();
      const email = document.getElementById('registerEmail').value.trim();
      const password = document.getElementById('registerPassword').value;
      const confirmPassword = document.getElementById('confirmPassword').value;

      try {
          await simulateDelay();

          if (name.length < 2) {
              throw new Error('Name must be at least 2 characters long');
          }

          if (username.length < 3) {
              throw new Error('Username must be at least 3 characters long');
          }

          if (!isValidEmail(email)) {
              throw new Error('Please enter a valid email address');
          }

          if (!isStrongPassword(password)) {
              throw new Error('Password must be at least 6 characters with letters and numbers');
          }

          if (password !== confirmPassword) {
              throw new Error('Passwords do not match');
          }

          if (users.find(u => u.email === email)) {
              throw new Error('Email already registered');
          }

          if (users.find(u => u.username === username)) {
              throw new Error('Username already taken');
          }

          const newUser = {
              id: Date.now().toString(),
              name,
              username,
              email,
              password: hashPassword(password),
              createdAt: new Date().toISOString()
          };

          users.push(newUser);

          showNotification('Account created successfully! You can now login.');

          document.getElementById('registerForm').reset();
          setTimeout(() => {
              showLogin();
              document.getElementById('loginEmail').value = username;
          }, 1500);

      } catch (error) {
          showNotification(error.message, true);
      } finally {
          setLoading(button, false);
      }
  });

  function forgotPassword() {
      const email = prompt('Enter your email address:');
      if (email) {
          if (users.find(u => u.email === email)) {
              showNotification('Password reset link sent to your email!');
          } else {
              showNotification('Email not found', true);
          }
      }
  }

  users.push({
      id: '1',
      name: 'Demo User',
      username: 'demo',
      email: 'demo@finment.com',
      password: hashPassword('demo123'),
      createdAt: new Date().toISOString()
  });
</script>
</body>
</html>
